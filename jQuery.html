<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function() {
            $('html').append( //using jQuery to call html in the body
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jquery</h1>\
                            <p id='1'>Paragraph 1 </p>\
                            <p id='2'>Paragraph 2 </p>\
                            <p id='3'>Paragraph 3 </p>\
                        </div>\
                    </div>\
                </body>"
            );
            $('#2').css({'color':'red'}); //using jQuery to change color of font in paragraph 2
            $('#3').click(function() {  //using  jQuery to call click function on paragraph 3 to hide h1
                $('h1').hide(); 
            });

        });
    </script>
</html>
