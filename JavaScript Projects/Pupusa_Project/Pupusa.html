<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pupusaria</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html"; charset="UTF8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
       
        <link rel="stylesheet" type="text/css" href="Pupusa_CSS/Pupusa.css"/>
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin: 0 0px 0 20px;">Made-to-Order Pupusas</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()"
                value="Place Order">
                <form id="frmMenu">
                    <div class="menu left">
                        <h3>Amount:</h3>
                        <input class="size" type="radio" name="Size"
                            value="One Pupusa">Una Pupusa<br>
                        <input class="size" type="radio" name="Size"
                            value="Two Pupusas">Dos Pupusas<br>
                        <input class="size" type="radio" name="Size"
                            value="Three Pupusas">Tres Pupusas<br>
                        <input class="size" type="radio" name="Size"
                            value="Tweleve Pupusas">Paquete de Fiesta (12)<br>
                    </div>
                    <div class="menu middle">
                        <h3>Vegan Fillings</h3>
                        <input class="filling" type="checkbox" name="Filling"
                            value="Vegan Black Beans">Black Beans Vegan<br>
                        <input class="filling" type="checkbox" name="Filling"
                            value="Cashew Cheese">Cashew Cheese<br>
                        <input class="filling" type="checkbox" name="Filling"
                            value="Mushroom Asada">Mushroom Asada<br>
                    </div>
                    
                    <div class="menu right">
                        <h3>Fillings:</h3>
                        <input class="filling" type="checkbox" name="Filling"
                            value="Refried beans">Refried Beans<br>
                        <input class="filling" type="checkbox" name="Filling"
                            value="Queso">Queso<br>
                        <input class="filling" type="checkbox" name="Filling"
                            value="Beans and Cheese">Beans and Cheese<br>
                        <input class="filling" type="checkbox" name="Filling"
                            value="Chicken">Pollo<br>
                    </div>
           
                    <div id="cart">
                        <div id="showText"></div>
                        <div id="totalPrice"></div>
                    </div>
                </form>
        </div>
        <script src="Pupusa_JavaScript/Pupusa.js"></script>
    </body>
</html>
